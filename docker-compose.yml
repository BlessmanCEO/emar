version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: emar_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: emar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d emar"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: emar_backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/emar
      JWT_SECRET: change-me-in-production
      ACCESS_TOKEN_TTL_MINUTES: 15
      REFRESH_TOKEN_TTL_DAYS: 30
      BIND_ADDR: 0.0.0.0:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: emar_mobile
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  postgres_data:
